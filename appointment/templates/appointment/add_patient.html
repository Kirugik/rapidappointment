{% extends 'base.html' %}



{% block content %}
{% include 'navbar.html' %} 

{% if error is "no" %} 
<script>
    alert("Added successfully!");
    window.location = "{% url 'patients' %}";  
</script>
{% endif %}

{% if error is "yes" %}
<script>
    alert("Invalid Login. Try Again."); 
</script>
{% endif %} 

<div class="container" style="margin-top: 100px">
    <div class="form-wrapper" style="display: block; text-align: center;">
        <h5 class="text-center">Add Patient</h5> 
        <form method="POST" action="" enctype="multipart/form-data" style="display: inline-block; margin-left: auto; margin-right: auto; text-align: left;">
            {% csrf_token %}

            <div class="fpat-name" style="width: 400px; margin-top: 15px;">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name">
            </div>

            <div class="lpat-name" style="width: 400px; margin-top: 15px;">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>

            <div class="years-old" style="width: 400px; margin-top: 15px;">
                <label for="age">Age</label>
                <input type="text" class="form-control" name="age">
            </div>

            <div class="gen" style="width: 400px; margin-top: 15px;">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" name="gender">
            </div>

            <div class="tel" style="width: 400px; margin-top: 15px;">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" name="phone">
            </div>

            <div class="mail" style="width: 400px; margin-top: 15px;">
                <label for="email">Email</label> 
                <input type="email" class="form-control" name="email">
            </div>

            <div class="addrss" style="width: 400px; margin-top: 15px;">
                <label for="address">Address</label> 
                <input type="text" class="form-control" name="address">
            </div>
            <div class="add-btn" style="width: 400px; margin-top: 15px;">
                <input type="submit" value="Submit" class="form-control btn" style="background-color: #0da2ff; color: #ffffff;">
            </div>
    </form>
    </div>
</div>

{% endblock content %}
