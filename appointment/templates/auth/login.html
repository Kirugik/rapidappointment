{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
{% include 'navbar.html' %}  


{% if error is "no" %} 
<script>
    alert("Logged in successfully!");
    window.location = "{% url 'admin-dashboard' %}";  
</script>
{% endif %}

{% if error is "yes" %}
<script>
    alert("Invalid Login. Try Again."); 
</script>
{% endif %} 


<div class="container" style="margin-top: 150px"> 
    <div class="login-form-wrapper" style="display: block; text-align: center;">
        <h5 class="text-center">Admin Login</h5>
        <form method="POST" action="" enctype="multipart/form-data" style="display: inline-block; margin-left: auto; margin-right: auto; text-align: left;">
            {% csrf_token %}

            <div class="name-admin" style="width: 400px; margin-top: 15px;">
                <label for="admin-name">Admin Username</label>
                <input type="text" class="form-control" name="username">
            </div>

            <div class="pass-admin" style="width: 400px; margin-top: 15px;">
                <label for="admin-password">Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <div class="admin-btn" style="width: 400px; margin-top: 15px;">
                <input type="submit" value="Login" class="form-control btn" style="background-color: #0da2ff; color: #ffffff;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
