{% extends 'base.html' %}

{% load bootstrap4 %}
{% load static %}


{% block content%}
{% include 'navbar.html' %} 
<section class="vh-100" style="min-height:100vh; display:flex; flex-direction:column; 
justify-content:space-between;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card" style="border-radius: 25px;">
                    <div class="card-body p-md-2">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                
                                <p class="text-center h3 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign Up</p>
                                
                                <form method='POST' action="/sign-up/" class="mx-1 mx-md-4">
                                    {% csrf_token %} 

                                    <!-- Name --> 
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <!-- <i class="fa-solid fa-user fa-lg me-3 fa-fw"></i>  -->
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="username" id="form3Example1c" class="form-control" />
                                            <label class="form-label" for="form3Example1c">Username</label>
                                        </div>
                                    </div>


                                    <!-- Email -->
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" name="email" id="form3Example3c" class="form-control" />
                                            <label class="form-label" for="form3Example3c">Email</label>
                                        </div>
                                    </div>


                                    <!-- Password1 -->
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password1" id="form3Example4c" class="form-control" />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>
                                    </div>


                                    <!-- Password2 -->
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password2" id="form3Example4cd" class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Confirm password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center links mb-3">
                                        Already have an account? <a href="{% url 'sign-in' %}" style="color: #0da2ff; margin-left: 10px;">Sign In</a>
                                    </div>
                                    
                                    <!-- Button -->
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"> 
                                        <button type="submit" class="btn btn-md" style="background-color: #0da2ff; color: #ffffff;">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</section> 
{% include 'footer.html' %}  
{% endblock %}
